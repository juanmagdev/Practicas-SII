<div class="container">
  <div class="row">
    <h2 >Detalles de {{contacto?.nombre}}</h2>
  </div>

<div class="row" id="nombre">
  <label class="col-md-3">Nombre:</label>
  <span class="col-md-9 offset-2 offset-md-0">{{contacto?.nombre}}</span>
</div>
<div class="row" id="apellidos">
  <label class="col-md-3">Apellidos:</label>
  <span class="col-md-9 offset-2 offset-md-0">{{contacto?.apellidos}}</span>
</div>
<div class="row" id="email">
  <label class="col-md-3">E-mail:</label>
  <span class="col-md-9 offset-2 offset-md-0">{{contacto?.email}}</span>
</div>
<div class="row" id="telefono">
  <label class="col-md-3">Teléfono:</label>
  <span class="col-md-9 offset-2 offset-md-0">{{contacto?.telefono}}</span>
</div>

<div class="row">
  <button class="col-auto btn btn-outline-primary" (click)="eliminarContacto()">Eliminar <i class="bi bi-trash-fill"></i></button>
  <div class="col-1"></div>
  <button class="col-auto btn btn-outline-primary" (click)="editarContacto()">Editar <i class="bi bi-pencil-fill"></i></button>
</div>

<div class="row" id="favorito">
  <label class="col-md-3">Favorito:</label>
  <span class="col-md-9 offset-2 offset-md-0">{{contacto?.favorito ? 'Sí' : 'No'}}</span>
</div>


</div>
